name: Build OrangeFox for guacamoleb (Android 15)

on:
  workflow_dispatch:
    inputs:
      ORANGEFOX_BRANCH:
        description: 'OrangeFox Branch'
        required: true
        default: '14.1'
      DEVICE_TREE_URL:
        description: 'Device Tree URL'
        required: true
        default: 'https://github.com/crdroidandroid/android_device_oneplus_guacamoleb'
      DEVICE_TREE_BRANCH:
        description: 'Device Tree Branch'
        required: true
        default: '15.0'
      DEVICE_NAME:
        description: 'Device Name'
        required: true
        default: 'guacamoleb'
      BUILD_TARGET:
        description: 'Build Target'
        required: true
        default: 'omni_guacamoleb-eng'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      - name: Set up build environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev libc6-dev-i386 x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig openjdk-11-jdk python3

      - name: Install Repo tool
        run: |
          sudo curl -o /usr/local/bin/repo https://storage.googleapis.com/git-repo-downloads/repo
          sudo chmod a+x /usr/local/bin/repo

      - name: Setup OrangeFox Sync
        run: |
          mkdir OrangeFox_sync
          cd OrangeFox_sync
          git clone https://gitlab.com/OrangeFox/sync.git

      - name: Sync OrangeFox Android 15 Source
        run: |
          cd OrangeFox_sync/sync
          ./orangefox_sync.sh --branch ${{ github.event.inputs.ORANGEFOX_BRANCH }} --path ~/fox_${{ github.event.inputs.ORANGEFOX_BRANCH }}

      - name: Add Device Tree to OrangeFox
        run: |
          cd ~/fox_${{ github.event.inputs.ORANGEFOX_BRANCH }}
          mkdir -p .repo/local_manifests
          cat > .repo/local_manifests/guacamoleb.xml << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<manifest>
    <remote name="github" fetch="https://github.com/" />
    <project path="device/oneplus/guacamoleb" name="crdroidandroid/android_device_oneplus_guacamoleb" remote="github" revision="${{ github.event.inputs.DEVICE_TREE_BRANCH }}" />
    <project path="device/oneplus/sm8150-common" name="crdroidandroid/android_device_oneplus_sm8150-common" remote="github" revision="${{ github.event.inputs.DEVICE_TREE_BRANCH }}" />
    <project path="kernel/oneplus/sm8150" name="crdroidandroid/android_kernel_oneplus_sm8150" remote="github" revision="${{ github.event.inputs.DEVICE_TREE_BRANCH }}" />
    <project path="vendor/oneplus/guacamoleb" name="crdroidandroid/proprietary_vendor_oneplus_guacamoleb" remote="github" revision="${{ github.event.inputs.DEVICE_TREE_BRANCH }}" />
    <project path="vendor/oneplus/sm8150-common" name="TheMuppets/proprietary_vendor_oneplus_sm8150-common" remote="github" revision="lineage-22.1" />
    <project path="hardware/oplus" name="crdroidandroid/android_hardware_oplus" remote="github" revision="${{ github.event.inputs.DEVICE_TREE_BRANCH }}" />
</manifest>
EOF

      - name: Sync Device Trees
        run: |
          cd ~/fox_${{ github.event.inputs.ORANGEFOX_BRANCH }}
          repo sync -c -j2 device/oneplus/guacamoleb device/oneplus/sm8150-common kernel/oneplus/sm8150 vendor/oneplus hardware/oplus

      - name: Build OrangeFox Recovery
        run: |
          cd ~/fox_${{ github.event.inputs.ORANGEFOX_BRANCH }}
          source build/envsetup.sh
          export ALLOW_MISSING_DEPENDENCIES=true
          lunch ${{ github.event.inputs.BUILD_TARGET }}
          make clean
          make recoveryimage -j2

      - name: Upload OrangeFox Recovery
        uses: actions/upload-artifact@v4
        with:
          name: OrangeFox-recovery-${{ github.event.inputs.DEVICE_NAME }}
          path: ~/fox_${{ github.event.inputs.ORANGEFOX_BRANCH }}/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/recovery.img
          retention-days: 7
